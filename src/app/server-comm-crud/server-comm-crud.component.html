<table>
        <tr><td>    <button (click)="addProduct()">Add</button><br> </td>
        <td><button (click)="displayRecords()">Display Records</button></td>
        <td><input type="button"  value="Update Product" (click)="updateProd()"  /></td>
        <td><input type="button"  value="Reset" (click)="clearFields()"  /></td>
        </tr>
</table>
</fieldset ><br>
<fieldset style="padding-left: 10px;">
<table border="1"  >
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Quantity</th>
</tr>
<tr *ngFor="let prod of objs;">
    <td>{{prod.pid}}</td>
    <td>{{prod.pname}}</td>
    <td>{{prod.price}}</td>
    <td>{{prod.category}}</td>
    <td>{{prod.qty}}</td>
    <td>
        <button type="button" class="btn btn-default btn-sm" (click)="selectProd(prod.pid)">
            <span class="glyphicon glyphicon-eye-open"></span> Select
          </button>

          <button type="button" class="btn btn-default btn-sm" (click)="deleteProd(prod.pid)">
            <span class="glyphicon glyphicon-remove"></span> Delete
          </button>
    </td>
</tr>
<tr *ngIf="objs.length == 0">
    <td colspan="5" align="center" style="color:red;"> **No records found** </td>
  </tr>
</table>
</fieldset>
